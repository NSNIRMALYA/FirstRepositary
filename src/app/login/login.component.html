<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Login Form -->
        <form>
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="User ID" [(ngModel)]="Username">
            <input type="text  " id="password" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="Password">
            <input type="submit" class="fadeIn fourth" value="Log In"(click)="loginUser()">
        </form>
    </div>
</div>
